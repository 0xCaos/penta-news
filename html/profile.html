<html lang="en">
<head>
	<meta charset="utf-8"/>

	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <pageHeader/>
    
    <nav id="breadcrumb">
		<p><a href="index.php">Home</a> &gt; Your Profile</p>
	</nav>


    <main id="content">
        <div id="user-info">
            <h1 id="page-title">Your Profile</h1>
            <userInfo/>
            <div class="form-wrapper" id="profileEditForm" style="display: none;">
                <form action="" method="POST">
                    <div class="input-wrapper">
                        <label for="username">username</label>
                        <input placeholder="username" type="text" id="username" name="username">
                        <div class="error"></div>
                    </div>
                    <div class="input-wrapper">
                        <label for="firstname">firstname</label>
                        <input placeholder="Jack" type="text" id="firstname" name="firstname">
                        <div class="error"></div>
                    </div>
                    <div class="input-wrapper">
                        <label for="lastname">lastname</label>
                        <input placeholder="Red" type="text" id="lastname" name="lastname">
                        <div class="error"></div>
                    </div>                
                    <div class="input-wrapper">
                        <label for="email">email</label>
                        <input placeholder="jackred@email.com" type="text" id="email" name="email">
                        <div class="error"></div>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password">
                        <div class="error"></div>
                    </div>
                    <div class="input-wrapper">
                        <label for="repeated_password">repeat password</label>
                        <input type="password" name="repeated_password" id="repeated_password">
                        <div class="error"></div>
                    </div>
                    <input type="submit" value="Signup">
                </form>
                <div id="btnBlock">
                    <button class="btn-std" id="undoBtn">Undo</button>
                    <button class="btn-std" type="submit" id="saveBtn">Save</button>
                </div>
            </div>
            <button class="btn-std" onclick="loadTextBox()" id="editBtn">Edit profile</button>
        </div>        
    </main>


    <pageFooter/>
</body>
</html>
